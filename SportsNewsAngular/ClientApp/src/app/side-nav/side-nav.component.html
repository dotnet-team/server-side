<div id="sidebar-wrapper">
  <div class="sidebar-heading color" style="text-align: center;">Sport News</div>
  <table style="border: 0;">
    <div  class="list-group list-group-flush" >
      <a href="" id="active"><button class="list-group-item list-group-item-action " >
     <div class="navelement" id="active">Home</div> 
    </button></a>

    </div>
      <tr *ngFor="let p of sidenavs">
      <div class="dropdown">
        <div type="text/ng-template" class="list-group list-group-flush">
          <button class="list-group-item list-group-item-action "
                  (mouseover)="onMouseOver($event)" id={{p?.Id}}>
            <a class="navelement" href="articles/sidenav/{{p?.Id}}">{{p?.Name}}</a>
          </button>
        </div>
        <div class="dropdown-content">
          <table>
            <tr *ngFor="let t of teams">
              <div class="list-group list-group-flush">
                <div class="list-group list-group-flush">
                  <button class="list-group-item list-group-item-action bg-light"
                          (mouseover)="onMouseOverOnTeam($event)" id={{t?.Id}}>
                    <a href="articles/team/{{t?.Id}}">{{t?.Name}}</a>
                  </button>
                </div>
                <div class="dropdown-content">
                  <table>
                    <tr *ngFor="let a of articles">
                      <div class="list-group list-group-flush">
                        <a href="article/{{a?.Id}}"
                           class="list-group-item list-group-item-action bg-light">{{a?.Name}}</a>
                      </div>
                    </tr>
                  </table>
                </div>
              </div>
            </tr>
          </table>
        </div>

      </div>
    </tr>
    <table class="list-group-item " style="border: 0;">
      <span class="navelement" style="font-weight: 450; font-size: 15px;">Follow</span>
      <div class="follow">
        <tr>
          <td><button class="btn"><i class="fa fa-facebook-f"></i></button></td>
          <td><button class="btn"><i class="fa fa-twitter"></i></button></td>
        </tr>
        <tr>
          <td><button class="btn"><i class="fa fa-google"></i></button></td>
          <td><button class="btn"><i class="fa fa-youtube"></i></button></td>
        </tr>
      </div>
    </table>
  </table>
</div>
