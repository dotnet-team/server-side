<div class="bg-ligh" id="sidebar-wrapper">
  <div class="sidebar-heading color">Sport News</div>
  <table>
    <div class="list-group list-group-flush">
      <a href="" class="list-group-item list-group-item-action bg-light navelement">Home</a>
    </div>
        <tr *ngFor="let p of sidenavs">
      <div class="dropdown">
        <div type="text/ng-template" class="list-group list-group-flush">
          <button class="list-group-item list-group-item-action bg-light" (mouseover)="onMouseOver($event)"
                  id={{p?.Id}}>
            <a class="navelement" href="sidenav/{{p?.Id}}">{{p?.Name}}</a>
          </button>
        </div>
        <div class="dropdown-content">
          <table>
            <tr *ngFor="let t of teams">
              <div class="list-group list-group-flush">
                <div class="list-group list-group-flush">
                  <button class="list-group-item list-group-item-action bg-light"
                          (mouseover)="onMouseOverOnTeam($event)" id={{t?.Id}}>
                    <a href="team/{{t?.Id}}">{{t?.Name}}</a>
                  </button>
                </div>
                <div class="dropdown-content">
                  <table>
                    <tr *ngFor="let a of articles">
                      <div class="list-group list-group-flush">
                        <a href="article/{{a?.Id}}"
                           class="list-group-item list-group-item-action bg-light">{{a?.Name}}</a>
                      </div>
                    </tr>
                  </table>
                </div>
              </div>
            </tr>
          </table>
        </div>

      </div>
    </tr>
  </table>
</div>
